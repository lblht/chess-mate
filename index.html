<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Mate</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    <script src="js/chess.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/prevent-swipe-refresh.js"></script>
</head>
<body>
    <div class="container">
        <div id="gameContent">
            <div id="gameBar">
                <div id="infoBar">
                    <div id="gameId"></div>
                    <div id="status"></div>
                    <div id="lastMove"></div>
                </div>
                <div id="buttonBar">
                    <button id="resetButton">Reset Game</button>
                    <button id="revertButton">Revert Turn</button>
                </div>
            </div>
            <div id="board"></div>
            <div id="capturedPieces">
                <div id="capturedWhite"></div>
                <div id="capturedBlack"></div>
            </div>            
        </div>
        <div id="introContent">
            <input type="text" id="gameIdInput" placeholder="Enter game ID">
            <div>
                <label for="colorSelect">Choose your color:</label>
                <select id="colorSelect">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <button id="joinGame">Join Game</button>
        </div>    
    </div>
    <div id="kingCapturedOverlay">
        <h1 id="kingCapturedMessage"></h1>
        <button id="resetOverlayButton">Reset Game</button>
    </div>    
</body>
</html>
